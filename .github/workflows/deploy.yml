name: Deploy to sPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Frontend
        run: |
          npm ci
          npm run build

      - name: Build Backend
        working-directory: ./backend
        env:
          DATABASE_URL: "mysql://dummy:dummy@localhost:3306/dummy"
        run: |
          npm ci
          npx prisma generate
          npm run build

      - name: Deploy Frontend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "dist/*"
          target: "/home/${{ secrets.SERVER_USER }}/platform.ecrumedia.com/"
          strip_components: 1
          rm: true

      - name: Deploy Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "backend/dist,backend/package.json,backend/package-lock.json,backend/prisma"
          target: "/home/${{ secrets.SERVER_USER }}/platform.ecrumedia.com/backend/"
          strip_components: 1

      - name: Update Backend and Restart via sPanel API
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/platform.ecrumedia.com/backend
            
            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "Creating .env file..."
              cat > .env << 'EOF'
            DATABASE_URL="${{ secrets.DATABASE_URL }}"
            JWT_SECRET="${{ secrets.JWT_SECRET }}"
            FRONTEND_URL="https://platform.ecrumedia.com"
            EMAIL_HOST="${{ secrets.EMAIL_HOST }}"
            EMAIL_PORT="${{ secrets.EMAIL_PORT }}"
            EMAIL_USER="${{ secrets.EMAIL_USER }}"
            EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}"
            EMAIL_FROM="${{ secrets.EMAIL_FROM }}"
            EOF
            fi
            
            npm ci --omit=dev
            npx prisma generate
            npx prisma migrate deploy
            
            # Restart Node.js app via sPanel CLI (if available)
            # OR use: touch tmp/restart.txt (Passenger-style restart)
            # OR use: pkill -f "node.*dist/main.js" (force restart - app will auto-restart via sPanel)
            pkill -f "node.*dist/main.js" || true
